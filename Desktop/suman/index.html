<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: rgb(238, 129, 57);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .buttons {
            display: flex;
            flex-direction: column;
        }

        button {
            width: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="num1">num1</label>
        <input type="text" id="num1" name="base"><br>
        <label for="height">num2</label>
        <input type="text" id="num2" name="height"><br>
        <div class="buttons">
            <button onclick="sum()">sum</button>
            <p id="sum"></p>
            <button onclick="sub()">sub</button>
            <p id="sub"></p>
            <button onclick="mult()">mult</button>
            <p id="mult"></p>
            <button onclick="divi()">div</button>
            <p id="divi"></p>
        </div>
    </div>
    <script>
        function sum() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            let sum = parseInt(a) + parseInt(b);
            document.getElementById("sum").innerHTML = sum;
        }
        function sub() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            let sub = parseInt(a) - parseInt(b);
            document.getElementById("sub").innerHTML = sub;
        }
        function mult() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            let mult = parseInt(a) * parseInt(b);
            document.getElementById("mult").innerHTML = mult;
        }
        function divi() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            let sum = parseInt(a) / parseInt(b);
            document.getElementById("divi").innerHTML = sum;
        }
    </script>
</body>

</html>
